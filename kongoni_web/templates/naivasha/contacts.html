{% extends 'naivasha/base.html' %}
{% load static %}

{% block content %}
<html> 
<!-- CSS CUSTOM -->
 <link rel="stylesheet" href="{% static 'naivasha/css/contacts.css' %}" />
<body>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
    <body>
        <div class="content">

                <div class="containa">  
                    <form id="contact" action="" method="post">
                        <h5>GET IN TOUCH:</h5>
                        <h4>Contact us today, and get reply with in 24 hours!</h4>
                        <fieldset>
                        <input placeholder="Full Name" type="text" tabindex="1" required autofocus>
                        </fieldset>
                        <fieldset>
                        <input placeholder="Email Address" type="email" tabindex="2" required>
                        </fieldset>
                        <fieldset>
                        <input placeholder="Phone Number" type="tel" tabindex="3" required>
                        </fieldset>
                        <fieldset>
                        <input placeholder="Web Site (starting with http://)" id="website" type="url" tabindex="4" required>
                        </fieldset>
                        <fieldset>
                        <textarea placeholder="Type your message here...." tabindex="5" required></textarea>
                        </fieldset>
                        <fieldset>
                        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Send now</button>
                        </fieldset>
                    </form>       
                
                </div>

                <script type="text/javascript">
                    
                    $("#contact").validate({
                rules: {
                    website: {
                    required: true,
                    url: true
                    }
                },
                submitHandler: function(form) {
                    form.submit();
                }
                });

                </script>

        </div>
    </body>
</html>

{% endblock content %}
